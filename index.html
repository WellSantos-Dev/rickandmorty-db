<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty - DataBase</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="search">
    <form action="">
      <input type="text" class="person-input" placeholder="Digite o id do personagem">
      <input class="submit-person" type="submit">
    </form>
  </div>

  <div class="cotainer-person">
    <div class="person">
      <div class="container-image">
        <img src="" alt="" class="image-person">
      </div>
      <div class="info-person">
        <h3 class="nome"></h3>
        <div class="alive">
          <div class="status"></div>
          <p class="status-paragraf"></p>
          <p class="gender-person"></p>
          <p class="species-person"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
